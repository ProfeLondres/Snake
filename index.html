        // Generar posici√≥n aleatoria para la comida
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Asegurar que la comida no aparezca sobre la serpiente
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }
        
        // Dibujar el juego
        function drawGame() {
            // Limpiar canvas
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar serpiente
            ctx.fillStyle = '#4CAF50';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }
            
            // Dibujar cabeza de la serpiente
            ctx.fillStyle = '#2E7D32';
            ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 2, gridSize - 2);
            
            // Dibujar comida
            ctx.fillStyle = '#FF5722';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }
        
        // Mover serpiente
        function moveSnake() {
            if (!gameRunning) return;
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Verificar colisiones con paredes
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // Verificar colisiones con el cuerpo
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // Verificar si comi√≥ la comida
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                showQuestion();
            } else {
                snake.pop();
            }
        }
        
        // Mostrar pregunta
        function showQuestion() {
            if (currentQuestionIndex >= questions.length) {
                currentQuestionIndex = 0; // Reiniciar preguntas
            }
            
            gameRunning = false;
            const question = questions[currentQuestionIndex];
            
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => selectAnswer(index, question.correct, question.explanation);
                optionsContainer.appendChild(button);
            });
            
            document.getElementById('questionModal').style.display = 'block';
        }
        
        // Seleccionar respuesta
        function selectAnswer(selectedIndex, correctIndex, explanation) {
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            
            options.forEach((option, index) => {
                option.onclick = null; // Deshabilitar clicks
                if (index === correctIndex) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== correctIndex) {
                    option.classList.add('incorrect');
                }
            });
            
            if (selectedIndex === correctIndex) {
                feedback.textContent = '¬°Correcto! ' + explanation;
                feedback.className = 'feedback correct';
                score += 20; // Bonus por respuesta correcta
                scoreElement.textContent = score;
            } else {
                feedback.textContent = 'Incorrecto. ' + explanation;
                feedback.className = 'feedback incorrect';
            }
            
            questionsAnswered++;
            currentQuestionIndex++;
            
            feedback.style.display = 'block';
            document.getElementById('continueBtn').style.display = 'block';
        }
        
        // Continuar juego
        document.getElementById('continueBtn').onclick = function() {
            document.getElementById('questionModal').style.display = 'none';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('continueBtn').style.display = 'none';
            gameRunning = true;
        };
        
        // Game Over
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('questionsAnswered').textContent = questionsAnswered;
            document.getElementById('gameOverModal').style.display = 'block';
        }
        
        // Reiniciar juego
        document.getElementById('restartBtn').onclick = function() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            questionsAnswered = 0;
            currentQuestionIndex = 0;
            gameRunning = true;
            scoreElement.textContent = score;
            generateFood();
            document.getElementById('gameOverModal').style.display = 'none';
        };
        
        // Controles del teclado
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;
            
            const keyPressed = e.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;
            
            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 1;
                dy = 0;
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = 1;
            }
        });
        
        // Inicializar juego
        generateFood();
        
        // Loop principal del juego
        function gameLoop() {
            moveSnake();
            drawGame();
        }
        
        setInterval(gameLoop, 150);
    </script>
